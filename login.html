<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./loginStyle.css">
    <link rel="stylesheet" href="./style.css">
    <script src="form2.js"></script>
  </head>
  <body>
    <div class="registerBox">
      <h1 class="title" id="log_tit">Login</h1>
      <form class="formBox" id="loginForm" enctype="multipart/form-data" action="" method="POST">
        <label class="login_label">Username</label>
        <input
          name="email"
          type="email"
          class="loginInput"
          id="email"
          placeholder="Username"
        />
        <label class="login_label">Password</label>
        <input
          name="pass"
          type="password"
          class="loginInput"
          id="pass"
          placeholder="password"
        />
        <button class="input_btn" value="Submit" type="submit">Login</button>
      </form>
      <button class="input_btn"><a href="/register.html">Register</a></button>
      <button class="input_btn"><a href="index.html">Home</a></button>
    </div>
  </body>


</html>
