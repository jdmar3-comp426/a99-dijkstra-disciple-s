<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./loginStyle.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="registerBox">
      <h1 class="title" id="log_tit">Login</h1>
      
      <form class="formBox" action="" method="POST">
        <label class="login_label">Username</label>
        <input
          name="username"
          type="email"
          class="loginInput"
          id="login_inp_st"
          placeholder="Username"
        />
        <label class="login_label">Password</label>
        <input
          name="password"
          type="password"
          class="loginInput"
          id="login_inp_st"
          placeholder="password"
        />
        <button class="input_btn" value="Login" type="submit">Login</button>
        <button class="input_btn"><a href="/register.html">Register</a></button>
      </form>
    </div>
  </body>


</html>
